<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="frontPage" id="frontPage">
            <h1 class="choiceText">Choose your side!</h1>
            <div class="choiceSelect">
                <div class="choiceImage" id="circle">
                    <img src="assets/circle.png">
                </div>
                <div class="choiceImage" id="cross">
                    <img src="assets/cross.png">
                </div>
            </div>
        </div>
        <div class="gameContainer hidden fade" id="gameContainer">
            <h1 id="gameTitle">Tic Tac Toe</h1>
            <div class="board" id="board">
                <div class="cell" data-cell id="0"></div>
                <div class="cell" data-cell id="1"></div>
                <div class="cell" data-cell id="2"></div>
                <div class="cell" data-cell id="3"></div>
                <div class="cell" data-cell id="4"></div>
                <div class="cell" data-cell id="5"></div>
                <div class="cell" data-cell id="6"></div>
                <div class="cell" data-cell id="7"></div>
                <div class="cell" data-cell id="8"></div>
            </div>
        </div>
        <div class="afterGameContainer hidden fade" id="afterGameContainer">
            <div class="afterGame" id="afterGame">
                <div class="winMessage" id="winMessage"></div>
                <div class="boardMoves">
                    <button id="previousBtn" disabled>
                        <span class="material-symbols-outlined">
                            arrow_circle_left
                            </span>
                            <span>Previous</span>
                    </button>
                    <button id="nextBtn" disabled>
                        <span>Next</span>
                        <span class="material-symbols-outlined">
                            arrow_circle_right
                            </span>
                    </button>
                </div>
                <button id="restartBtn">
                    <span>Restart</span>
                    <span class="material-symbols-outlined">
                        restart_alt
                        </span>
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
